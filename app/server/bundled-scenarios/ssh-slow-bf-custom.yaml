# 自定义 SSH 慢速暴力破解规则 - 调整阈值
type: leaky
name: crowdsecurity/ssh-slow-bf-custom
description: "Detect slow ssh bruteforce (adjusted for log duplication)"
filter: "evt.Meta.log_type == 'ssh_failed-auth'"
leakspeed: "60s"
capacity: 20  # 原来是10，现在是20
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: ssh
  remediation: true
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  behavior: "ssh:bruteforce"
  label: "SSH Slow Bruteforce"
